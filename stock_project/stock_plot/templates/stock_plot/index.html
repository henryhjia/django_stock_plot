<html>
<head>
    <title>Stock Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Plot</h1>
        <form method="post" class="row g-3 align-items-end">
            {% csrf_token %}
            <div class="col-auto">
                <label for="ticker" class="form-label">Ticker:</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <div class="col-auto">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="col-auto">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Plot</button>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {% if plot_url %}
            <div class="row mt-5">
                <div class="col-md-8">
                    <h2>Stock Plot</h2>
                    <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Stock Plot">
                </div>
                <div class="col-md-4">
                    <h3>Statistics</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Minimum Price: {{ min_price }}</li>
                        <li class="list-group-item">Maximum Price: {{ max_price }}</li>
                        <li class="list-group-item">Mean Price: {{ mean_price }}</li>
                    </ul>
                </div>
            </div>
            <div class="mt-5">
                <h3>Stock Data</h3>
                {{ data_table|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
